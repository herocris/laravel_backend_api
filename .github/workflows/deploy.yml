name: Deploy Laravel Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Copy backend app
        run: |
          mkdir backend
          cp -R ./ backend
          rm -rf backend/.git

      - name: Install dependencies (composer install)
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Upload to Droplet
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "backend.zip"
          target: "/root/laravel_react_js_app"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /root/laravel_react_js_app

            # eliminar version anterior
            rm -rf laravel-backend-app

            # crear carpeta nueva
            mkdir laravel-backend-app

            # descomprimir nueva version
            unzip backend.zip -d laravel-backend-app

            # eliminar paquete subido
            rm backend.zip

            # restaurar .env (2 opciones)
            # OPCIÓN A: usar la versión local del servidor
            # cp .env.laravel laravel-backend-app/.env

            # OPCIÓN B: usar secrets desde GitHub
            echo "${{ secrets.LARAVEL_ENV }}" > laravel-backend-app/.env

            # permisos storage y cache
            cd laravel-backend-app
            chmod -R 775 storage bootstrap/cache

            # reiniciar contenedor del backend
            cd ..
            docker compose restart php-fpm
